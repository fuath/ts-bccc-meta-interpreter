<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Electron Hello World!</title>
  <style>
    .code {
      font-family: monospace;
      font-size: x-large;
      text-shadow: 0 1px #fff;
      direction: ltr;
      text-align: left;
      word-spacing: normal;
      word-break: normal;
      word-wrap: normal;
      line-height: 2;
    }
  </style>
</head>

<body>

  <div class="code">

    <script>
      let sharedObject = require('electron').remote.getGlobal('sharedObject')
      document.write(sharedObject.language.ImpLanguageWithSuspend.test_imp())
    </script>
  </div>
</body>

</html>
